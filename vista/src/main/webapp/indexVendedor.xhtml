<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<!-- Etiqueta que ejecutará antes de que cargue el index -->
<f:metadata>
    <f:event type="preRenderView" listener="#{loginUI.verificarSesion}"></f:event>
</f:metadata>

<h:head>
    <link href="resources/style.css" rel="stylesheet"/>
    <script src="resources/funct.js"> console.log("JS embebido SÍ se ejecuta"); </script>
    <title>Facelet Title</title>
</h:head>

<h:body>
    <!-- Encabezado con botones -->
    <div class="headerprin">
        <!-- Link para regresar -->
        <h:form>
            <h:commandLink styleClass="link-btn" actionListener="#{loginUI.logout()}">
                <i class="pi pi-sign-out"></i>
            </h:commandLink>
        </h:form>

        <span>Cotizaciones El Letrero Signshop</span>

        <!-- Botón de menú -->
        <p:commandButton class="menu" icon="pi pi-bars"
                         onclick="toggleMenu(); return false;" />
    </div>

    <!-- Menú superior oculto -->
    <div id="menuPanel" class="menu-panel">
        <h:link outcome="indexVendedor.xhtml" styleClass="menu-option">
            <i class="pi pi-box"></i> Indice
        </h:link>

        <h:link outcome="consulta_cotizaciones_vendedor.xhtml" styleClass="menu-option">
            <i class="pi pi-users"></i> Consulta Cotizaciones
        </h:link>

        <h:link outcome="registroCotizacionVendedor.xhtml" styleClass="menu-option">
            <i class="pi pi-file"></i> Registrar Cotizacion
        </h:link>
    </div>


    <!-- Links de navegación -->
    <div class="card-container">
        <!-- Tarjeta Consulta Cotizaciones -->
        <h:link outcome="consulta_cotizaciones_vendedor.xhtml" styleClass="card">
            <div class="card-content">
                <div class="card-title">Consulta<br/>Cotizaciones</div>
                <i class="pi pi-database card-icon"></i>
                <div class="card-btn">Entrar</div>
            </div>
        </h:link>

        <!-- Tarjeta Registro Cotizaciones -->
        <h:link outcome="registroCotizacionVendedor.xhtml" styleClass="card">
            <div class="card-content">
                <div class="card-title">Nueva<br/>Cotizacion</div>
                <i class="pi pi-file card-icon"></i>
                <div class="card-btn">Entrar</div>
            </div>
        </h:link>

        <!-- Tarjeta Control Pedidos -->
        <h:link outcome="consulta_pedidos_vendedor.xhtml" styleClass="card">
            <div class="card-content">
                <div class="card-title">Control de<br/>Pedidos</div>
                <i class="pi pi-hammer card-icon"></i>
                <div class="card-btn">Entrar</div>
            </div>
        </h:link>
    </div>
</h:body>

</html>
