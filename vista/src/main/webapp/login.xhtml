<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="resources/style.css" rel="stylesheet"/>
    <style>
        *{
            text-align: center;
        }
        .center{
            float: none;
            margin: 0 auto;

        }

        .logo{
            width: 150px;
        }
        .form-control:focus{
            border-color:#007738;
        }
        .btn-success{
            text-shadow: none;
        }
    </style>
</h:head>

<h:body>
    <div class = "row">

        <h:form>

            <p:messages id="messages" showDetail="true" closable="true">

            </p:messages>
            <div class="login">
                <div class="panel-header">
                    <p:graphicImage url="resources/uabcl.png" class="logo" />
                </div>
                <div class="panel-body">
                    <div class=" form-group">
                        <p:inputText class ="form-control" placeholder ="Correo:" autocomplete="false" value ="#{loginUI.usuario.email}" />
                    </div>
                    <div class="form-group">
                        <p:password class ="form-control" placeholder="ContraseÃ±a: " value="#{loginUI.usuario.psswd}" />
                    </div>
                    <p:commandButton update="messages" class = "btn btn-success" value ="Iniciar sesion" actionListener ="#{loginUI.login()}" />

                </div>
            </div>

        </h:form>

    </div>

</h:body>
</html>
