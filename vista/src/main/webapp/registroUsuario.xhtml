<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="resources/style.css" rel="stylesheet"/>

</h:head>

<h:body>

    <!-- 游댳 HEADER -->
    <div class="header-bar">

        <h:link outcome="index.xhtml" styleClass="header-button">&#x276E;</h:link>
        <span>Agregar Usuario</span>
        <a href="#" class="header-button" onclick="return false;">&#x2630;</a>
    </div>

    <!-- 游댳 REGISTRATION FORM -->
    <h:form id="formRegistro">
        <div class="form-container">
            <div class="form-title">Datos del Usuario</div>

            <!-- Nombres -->
            <div class="form-row">
                <label>Nombre:</label>
                <div class="name-group">
                    <p:inputText styleClass="form-control" placeholder="Nombres"
                                 value="#{registroUI.usuario.nombre}" required="true"
                                 requiredMessage="El nombre es obligatorio"/>
                    <p:inputText styleClass="form-control" placeholder="Apellido Paterno"
                                 value="#{registroUI.usuario.apellidoPrim}" required="true"
                                 requiredMessage="El apellido paterno es obligatorio"/>
                    <p:inputText styleClass="form-control" placeholder="Apellido Materno"
                                 value="#{registroUI.usuario.apellidoSeg}"/>
                </div>
            </div>

            <!-- Fecha -->
            <div class="form-row">
                <label>Fecha de Nacimiento:</label>
                <p:calendar styleClass="form-control" placeholder="dd/MM/yyyy"
                            value="#{registroUI.usuario.fechaNacimiento}" pattern="dd/MM/yyyy"
                            required="true" requiredMessage="La fecha de nacimiento es obligatoria"/>
            </div>

            <!-- RFC -->
            <div class="form-row">
                <label>RFC:</label>
                <p:inputText styleClass="form-control" placeholder="XXXXXXXXXXXXX"
                             value="#{registroUI.usuario.rfc}" required="true"
                             requiredMessage="El RFC es obligatorio"/>
            </div>

            <!-- Correo -->
            <div class="form-row">
                <label>Correo Electr칩nico:</label>
                <p:inputText styleClass="form-control" placeholder="usuario@gmail.com"
                             value="#{registroUI.usuario.email}" required="true"
                             requiredMessage="El correo es obligatorio"/>
            </div>

            <!-- Contrase침a -->
            <div class="form-row">
                <label>Contrase침a:</label>
                <p:password styleClass="form-control" placeholder="Contrase침a"
                            value="#{registroUI.usuario.psswd}" required="true"
                            requiredMessage="La contrase침a es obligatoria"/>
            </div>

            <!-- Botones -->
            <div class="btn-group">
                <p:commandButton value="Agregar" styleClass="btn btn-primary"
                                 process="@form" actionListener="#{registroUI.confirmarRegistro}"
                                 update="messages"/>
                <p:commandButton value="Cancelar" styleClass="btn btn-danger" type="reset"/>
            </div>

            <p:messages id="messages" showDetail="true" closable="true"/>
        </div>
    </h:form>

</h:body>
</html>
