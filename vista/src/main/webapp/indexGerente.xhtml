<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<!-- Etiqueta que ejecutará antes de que cargue el index -->
<f:metadata>
    <f:event type="preRenderView" listener="#{loginUI.verificarSesion}"></f:event>
</f:metadata>

<h:head>
    <link href="resources/style.css" rel="stylesheet"/>
    <script src="resources/funct.js"> console.log("JS embebido SÍ se ejecuta"); </script>
    <title>Facelet Title</title>
</h:head>

<h:body>
    <!-- Encabezado con botones -->
    <div class="headerprin">
        <!-- Link para regresar -->
        <h:form>
            <h:commandLink styleClass="link-btn" actionListener="#{loginUI.logout()}">
                <i class="pi pi-sign-out"></i>
            </h:commandLink>
        </h:form>

        <span>Cotizaciones El Letrero Signshop</span>

        <!-- Botón de menú -->
        <p:commandButton class="menu" icon="pi pi-bars"
                         onclick="toggleMenu(); return false;" />
    </div>

    <!-- Menú superior oculto -->
    <div id="menuPanel" class="menu-panel">
        <h:link outcome="consulta_materiales.xhtml" styleClass="menu-option">
            <i class="pi pi-box"></i> Consulta Materiales
        </h:link>

        <h:link outcome="consulta_usuarios.xhtml" styleClass="menu-option">
            <i class="pi pi-users"></i> Consulta Usuarios
        </h:link>

        <h:link outcome="consulta_cotizaciones.xhtml" styleClass="menu-option">
            <i class="pi pi-file"></i> Consulta Cotizaciones
        </h:link>

        <h:link outcome="gestion_pedidos.xhtml" styleClass="menu-option">
            <i class="pi pi-hammer"></i> Gestionar pedidos
        </h:link>
    </div>

    <!-- Links de navegación estilo tarjetas -->
    <div class="card-container">

        <!-- Tarjeta Consulta Materiales -->
        <h:link outcome="consulta_materiales.xhtml" styleClass="card">
            <div class="card-content">
                <div class="card-title">Consulta<br/>Materiales</div>
                <i class="pi pi-box card-icon"></i>
                <div class="card-btn">Entrar</div>
            </div>
        </h:link>

        <!-- Tarjeta Consulta Usuarios -->
        <h:link outcome="consulta_usuarios.xhtml" styleClass="card">
            <div class="card-content">
                <div class="card-title">Consulta<br/>Usuarios</div>
                <i class="pi pi-users card-icon"></i>
                <div class="card-btn">Entrar</div>
            </div>
        </h:link>

        <!-- Tarjeta Consulta Cotizaciones -->
        <h:link outcome="consulta_cotizaciones.xhtml" styleClass="card">
            <div class="card-content">
                <div class="card-title">Consulta<br/>Cotizaciones</div>
                <i class="pi pi-database card-icon"></i>
                <div class="card-btn">Entrar</div>
            </div>
        </h:link>

        <!-- Tarjeta Consulta Pedidos en Taller -->
        <h:link outcome="gestion_pedidos.xhtml" styleClass="card">
            <div class="card-content">
                <div class="card-title">Control de<br/>Pedidos</div>
                <i class="pi pi-hammer card-icon"></i>
                <div class="card-btn">Entrar</div>
            </div>
        </h:link>

        <!-- Tarjeta Consulta de Estadísticas -->
        <h:link outcome="consulta_estadisticas.xhtml" styleClass="card">
            <div class="card-content">
                <div class="card-title">Consulta<br/>Estadísticas</div>
                <i class="pi pi-chart-bar card-icon"></i>
                <div class="card-btn">Entrar</div>
            </div>
        </h:link>

    </div>
    <div class="card-container">
        <h:form>
            <p:commandButton value="PROBAR RESPALDO"
                             actionListener="#{loginUI.probarRespaldoManual}"
                             styleClass="ui-button-warning"
                             icon="pi pi-database"/>
        </h:form>
    </div>
</h:body>

</html>
